general:
  startup_commands: ["shell-exec zebar"]
  shutdown_commands: ["shell-exec taskkill /IM zebar.exe /F"]
  config_reload_commands: []
  focus_follows_cursor: false
  toggle_workspace_on_refocus: false # don't touch

  cursor_jump:
    enabled: true
    trigger: "monitor_focus"

  hide_method: "cloak"
  show_all_in_taskbar: false

gaps:
  scale_with_dpi: false

  inner_gap: "2px"
  outer_gap:
    top: "0px"
    right: "0px"
    bottom: "0px"
    left: "0px"

window_effects:
  focused_window:
    border:
      enabled: true
      color: "#008000"

    hide_title_bar:
      enabled: false

    corner_style:
      enabled: false
      style: "square"

    transparency:
      enabled: false
      opacity: "99%"

  other_windows:
    border:
      enabled: true
      color: "#800000"
    hide_title_bar:
      enabled: false
    corner_style:
      enabled: false
      style: "square"
    transparency:
      enabled: true
      opacity: "95%"

window_behavior:
  initial_state: "tiling"

  state_defaults:
    floating:
      centered: false
      shown_on_top: false

    fullscreen:
      maximized: false
      shown_on_top: false

workspaces:
  - name: "browser"
  - name: "1"
  - name: "2"
  - name: "3"
  - name: "4"
  - name: "5"
  - name: "6"
  - name: "7"
  - name: "8"
  - name: "9"
  - name: "comms"
  - name: "media"
  - name: "leaveopen1"
    display_name: "lO1"
  - name: "leaveopen2"
    display_name: "lO2"
  - name: "leaveopen3"
    display_name: "lO3"
  - name: "leaveopen4"
    display_name: "lO4"

window_rules:
  - commands: ["ignore"]
    match:
      - window_process: { equals: "zebar" }

      - window_title: { regex: "[Pp]icture.in.[Pp]icture" }
        window_class: { regex: "Chrome_WidgetWin_1|MozillaDialogClass" }

  - commands: ["move --workspace browser"]
    match:
      - window_process: { equals: "chrome" }

  - commands: ["set-floating --centered"]
    match:
      - window_process: { equals: "explorer" }
        window_class: { equals: "OperationStatusWindow" }
      - window_process: { equals: "AutoHotkeyUX" }
        window_title: { equals: "Window Spy for AHKv2" }
      - window_process: { equals: "okular" }
        window_title: { equals: "Go to Page - Okular" }
      - window_process: { equals: "Taskmgr" }

  - commands: ["set-floating --centered"]
    match:
      - window_process: { equals: "mpc-hc64" }
        window_class: { equals: "MediaPlayerClassicW" }
  - commands: ["move --workspace media"]
    match:
      - window_process: { equals: "mpv" }

  - commands: ["move --workspace comms"]
    match:
      - window_process: { equals: "thunderbird" }
      - window_process: { equals: "Discord" }
      - window_process: { equals: "Telegram" }
      - window_process: { equals: "ApplicationFrameHost" }
        window_title: { equals: "WhatsApp" }

keybindings:
  - commands: ["focus --direction left"]
    bindings: ["alt+shift+a"]
  - commands: ["focus --direction right"]
    bindings: ["alt+shift+d"]
  - commands: ["focus --direction up"]
    bindings: ["alt+shift+w"]
  - commands: ["focus --direction down"]
    bindings: ["alt+shift+s"]

  - commands: ["move --direction left"]
    bindings: ["ctrl+shift+a"]
  - commands: ["move --direction right"]
    bindings: ["ctrl+shift+d"]
  - commands: ["move --direction up"]
    bindings: ["ctrl+shift+w"]
  - commands: ["move --direction down"]
    bindings: ["ctrl+shift+s"]

  - commands: ["resize --width -2%"]
    bindings: ["ctrl+alt+shift+a"]
  - commands: ["resize --width +2%"]
    bindings: ["ctrl+alt+shift+d"]
  - commands: ["resize --height +2%"]
    bindings: ["ctrl+alt+shift+w"]
  - commands: ["resize --height -2%"]
    bindings: ["ctrl+alt+shift+s"]

  - commands: ["wm-toggle-pause"]
    bindings: ["ctrl+alt+shift+p"]

  - commands: ["toggle-tiling-direction"]
    bindings: ['alt+"']

  - commands: ["toggle-floating --centered"]
    bindings: ["ctrl+alt+shift+space"]

  - commands: ["toggle-tiling"]
    bindings: ["ctrl+alt+shift+t"]

  - commands: ["toggle-fullscreen"]
    bindings: ["ctrl+alt+shift+f"]

  - commands: ["wm-reload-config"]
    bindings: ["ctrl+alt+shift+r"]

  - commands: ["focus --next-active-workspace"]
    bindings: ["alt+tab", "f20"]
  - commands: ["focus --prev-active-workspace"]
