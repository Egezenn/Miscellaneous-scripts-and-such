"$schema" = 'https://starship.rs/config-schema.json'
# https://starship.rs/presets/no-runtimes, https://starship.rs/presets/plain-text

format = "$all"
add_newline = false
scan_timeout = 10
command_timeout = 100

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style)@'
disabled = false
show_always = true

[cmd_duration]
min_time = 1000
format = '[$duration](bold yellow)'

[git_branch]
format = "[$branch(:$remote_branch)]($style)"
ignore_branches = ["main", "master"]
[git_metrics]
disabled = true
[git_commit]
tag_symbol = " tag "
[git_status]
disabled = true

[directory]
read_only = " ro"

